<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%7COpen+Sans:light%7COpen+Sans:bold">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="/css/usi.css">
</head>
<body style="">
<span id="usiLoading" class="material-icons-outlined loading spin-ani hide">autorenew</span>
<div class="parent-select-wrapper">
    <div class="select-wrapper">
        <label for="psm-list">PSMs</label>
        <select id="psm-list" name="psm" size="5" style="width: auto;"></select>
    </div>
    <div class="select-wrapper">
        <label for="pxid-list">PXIDs</label>
        <select id="pxid-list" name="pxid" size="5" style="width: 9rem;"></select>
    </div>
    <div class="select-wrapper">
        <label for="file-list">Files</label>
        <select id="file-list" name="file" size="5" style="width: 7rem;"></select>
    </div>
    <div class="select-wrapper">
        <label for="scan-list">Scans</label>
        <select id="scan-list" name="scan" size="5" style="width: 4rem;"></select>
    </div>
    <div>
        <label>Info</label> <br>
        <i>USI: </i><span id="generatedUSI"></span> <br>
        <i>Filename: </i><span id="selectedFilename"></span> <br>
        <i>Scan: </i><span id="selectedScan"></span> <br>
        <i>Charge: </i><span id="selectedCharge"></span> <br>
    </div>
    <button id="lorikeetButton">Open in Lorikeet</button>
</div>
</body>
