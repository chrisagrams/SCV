<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>Lorikeet Spectrum Viewer</title>
    
    <!--[if IE]><script language="javascript" type="text/javascript" src="../js/excanvas.min.js"></script><![endif]-->
    <script type="text/javascript" src="/vendor/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/vendor/js/jquery-ui-1.13.0.slider.min.js"></script>
    <script type="text/javascript" src="/vendor/js/jquery.flot.js"></script>
    <script type="text/javascript" src="/vendor/js/jquery.flot.selection.js"></script>

    <script type="text/javascript" src="/vendor/js/specview.js"></script>
    <script type="text/javascript" src="/vendor/js/peptide.js"></script>
    <script type="text/javascript" src="/vendor/js/aminoacid.js"></script>
    <script type="text/javascript" src="/vendor/js/ion.js"></script>

    <link REL="stylesheet" TYPE="text/css" HREF="/vendor/css/lorikeet.css">
    <link REL="stylesheet" TYPE="text/css" HREF="/vendor/css/jquery-ui-1.13.0.slider.min.css">
    
</head>

<body>
    <div id="lorikeet"></div>
    <script>
        $(document).ready(function() {
            let lorikeetData = localStorage.getItem('lorikeetData');
            if (lorikeetData) {
                let parsed = JSON.parse(lorikeetData);
                $("#lorikeet").specview(parsed);
                localStorage.removeItem('lorikeetData');
            }
        });
    </script>
</body>
