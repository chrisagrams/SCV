name: SCV API Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag scv:$(date +%s)
      
    - name: Run pytest
      run: docker run --name scv_test_container scv:latest /bin/sh -c "pytest"
          
